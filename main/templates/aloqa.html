{% extends "base.html" %}
{% block title %}Biz haqimizda{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oltinko'l TAKM - Aloqa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background:
        linear-gradient(to bottom, rgba(124, 165, 228, 0.4), rgba(255, 255, 255, 0.4)),
        url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #2c3e50;
    }

    header {
      background: #1a1a2e;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover, nav a.active {
      color: white;
      border-bottom: 2px solid white;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }

    .section-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-title h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }

    .contact-info {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .info-box {
      flex: 1;
      min-width: 250px;
      background: #f0f2f5;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .info-box i {
      font-size: 24px;
      color: #0077ff;
      margin-bottom: 10px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }

    form button {
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      background: #0077ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #005fd3;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    footer {
      background: #1a1a2e;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .instagram-icon,
    .instagram-icon1,
    .instagram-icon2,
    .instagram-icon3 {
      font-size: 40px;
      margin: 0 10px;
      text-decoration: none;
    }

    .instagram-icon { color: #E1306C; }
    .instagram-icon1 { color: #3059e1; }
    .instagram-icon2 { color: #E1306C; }
    .instagram-icon3 { color: #4be085; }
  </style>
</head>

<body>
  <div class="container">
    <div class="section-title">
      <h1>Aloqa sahifasi</h1>
    </div>

    <div class="contact-info">
      <div class="info-box">
        <i class="fas fa-map-marker-alt"></i>
        <p>Oltinko'l tumani, Andijon</p>
      </div>
      <div class="info-box">
        <i class="fas fa-phone-alt"></i>
        <p>+998 94 108 38 30</p>
      </div>
      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <p>oltinkoltakm@gmail.com</p>
      </div>
    </div>

    <iframe src="https://maps.google.com/maps?q=Andijon,%20Oltinko'l&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Ismingiz" required />
      <input type="email" id="email" placeholder="Email manzilingiz" required />
      <input type="text" id="subject" placeholder="Mavzu" required />
      <textarea id="message" rows="5" placeholder="Xabaringiz" required></textarea>
      <button type="submit">Xabar yuborish</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      const token = "YOUR_BOT_TOKEN"; // Tokenni xavfsizlik uchun backendga ko‚Äòchiring
      const chatId = "YOUR_CHAT_ID";
      const text = `üì© *Yangi xabar!*%0Aüë§ Ism: ${name}%0Aüìß Email: ${email}%0Aüìù Mavzu: ${subject}%0Aüí¨ Xabar: ${message}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${text}&parse_mode=Markdown`)
        .then(response => {
          if (response.ok) {
            alert("‚úÖ Xabaringiz yuborildi!");
            document.getElementById("contactForm").reset();
          } else {
            alert("‚ùå Xatolik! Iltimos, keyinroq urinib ko‚Äòring.");
          }
        })
        .catch(error => {
          console.error("Tarmoq xatosi:", error);
          alert("‚ùó Internet aloqasi bilan bog‚Äòliq muammo.");
        });
    });
  </script>
  {% endblock %}
</body>
</html>
